<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
    

</head>
<body>
 <div class="house">
 <h1 class="scramble">Scramble Game</h1>
    <div class="content pt-3">
        <div class="card">
            <div class="card-header">
            <h5>Guess the scrambled word...</h5>
            </div>
                
    <div class="secondMargin">
      <p class="text-center word"></p>
      <p class="hint">Hint: <span></span></p>
      <p class="hint timeleft">Time Left: <span><strong>30 sec</strong></span></p>
    </div>
    
    <input class="form-control p-2" type="text" name="" id=""style="width: 430px; height:35px" placeholder="Enter your guess..."> <br>
    <div class="buttons text-center pb-5">
        <button type="button" class="btn btn-secondary mr-5">Another Word</button>
        <button type="button" class="btn btn-dark">Submit Word</button>
    </div>
            </div>
        </div>
    </div>

    <script src="./script.js" defer></script>


</body>
</html>
